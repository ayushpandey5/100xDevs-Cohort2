<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Components and State is VanillaJS</title>
</head>

<body>
    <div id="buttonParent"></div>
    <script>
        let state = {
            count : 0
        }
    
        function onButtonPress(){
            state.count++;
            buttonComponentRerender();
        }
    
        function buttonComponentRerender(){
           document.getElementById("buttonParent").innerHTML = "";
           const btnComponent = buttonComponent(state.count)
           document.getElementById("buttonParent").appendChild(btnComponent)
        }
    
        function buttonComponent(count){
            const button = document.createElement("button");
            button.innerHTML = `Count is ${state.count}`
            button.setAttribute("onclick", "onButtonPress()");
            return button
        }
    
        buttonComponentRerender()
    </script>
</body>
</html>
