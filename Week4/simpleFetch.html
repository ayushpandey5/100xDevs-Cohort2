<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      async function sum() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        const result = document.getElementById("result");
        const response = await fetch(
          `http://localhost:3000/sum?num1=${num1}&num2=${num2}`
        );
        const sum = await response.text();
        result.innerHTML = sum;
      }
    </script>
  </head>
  <body>
    <input id="num1" type="number" placeholder="Type num1" />
    <input id="num2" type="number" placeholder="Type num2" />
    <button onclick="sum()">Calculate</button>

    <p id="result"></p>
  </body>
</html>
